<!DOCTYPE html>
<html>
<head>
    <title>波动模拟玩具</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        canvas {
            cursor: crosshair;
            width: 100%;
            height: auto;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            margin: 20px;
            color: white;
        }
    </style>
</head>
<body>
    
    <canvas id="waveCanvas"></canvas>
    振幅：<input type="number" id="amplitude" min="0.01" max="100" step="0.1" value="10">
    频率：<input type="number" id="frequency" min="0" max="10" step="0.1" value="4">

    <script>
        // 初始化参数
        const N = 512;          // 网格尺寸
        const cellSize = 1;     // 像素大小
        const damping = 0.005;   // 阻尼系数
        const waveSpeed = 0.5;  // 波速
        
        // 获取Canvas上下文
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸
        canvas.width = N;
        canvas.height = N;
        
        // 初始化波场（三重缓冲）
        let buffers = [
            new Float32Array(N * N),
            new Float32Array(N * N),
            new Float32Array(N * N)
        ];
        let current = 0;
        
        // 创建ImageData用于快速绘制
        const imageData = ctx.createImageData(N, N);
        const data = imageData.data;
        
        // 鼠标交互相关变量
        let mousePos = null;
        let isDrawing = false;

        // 获取波参数
        const frequency = document.getElementById('frequency');
        const amplitude = document.getElementById('amplitude');
        
        // 波动方程更新函数
        function updateWave() {
            const prev = (current + 2) % 3;
            const curr = current;
            const next = (current + 1) % 3;
            
            for(let y = 1; y < N-1; y++) {
                for(let x = 1; x < N-1; x++) {
                    const idx = y * N + x;
                    
                    // 计算拉普拉斯算子
                    const laplacian = 
                        buffers[curr][idx-1] + 
                        buffers[curr][idx+1] + 
                        buffers[curr][idx-N] + 
                        buffers[curr][idx+N] -
                        4 * buffers[curr][idx];
                    
                    // 更新波动方程
                    buffers[next][idx] = (
                        buffers[curr][idx] * 2 - 
                        buffers[prev][idx] + 
                        laplacian * waveSpeed
                    ) * (1 - damping);
                }
            }
            
            current = next;
        }
        
        // 渲染函数
        function render() {
            for(let i = 0; i < N*N; i++) {
                const val = Math.abs(buffers[current][i]) * 255;
                const idx = i * 4;
                data[idx] = val;        // R
                data[idx+1] = val;      // G 
                data[idx+2] = val;      // B
                data[idx+3] = 255;      // Alpha
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
        
        // 添加鼠标激励
        function addDisturbance(x, y) {
            if(x < 0 || x >= N || y < 0 || y >= N) return;
            
            const idx = y * N + x;
            const t = performance.now() / 1000;
            buffers[current][idx] = Math.sin(2 * Math.PI * frequency.value * t) * amplitude.value;
            buffers[(current+2)%3][idx] = 1.0;
        }
        
        // 事件监听
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.offsetX / canvas.offsetWidth * canvas.width));
            const y = Math.floor((e.offsetY / canvas.offsetHeight * canvas.height));
            mousePos = [x, y];
        });
        
        canvas.addEventListener('mousedown', () => { isDrawing = true; });
        canvas.addEventListener('mouseup', () => { isDrawing = false; });
        canvas.addEventListener('mouseleave', () => { mousePos = null; });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((touch.clientX - rect.left) / rect.width * canvas.width);
            const y = Math.floor((touch.clientY - rect.top) / rect.height * canvas.height);
            mousePos = [x, y];
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((touch.clientX - rect.left) / rect.width * canvas.width);
            const y = Math.floor((touch.clientY - rect.top) / rect.height * canvas.height);
            mousePos = [x, y];
        });
        canvas.addEventListener('touchend', () => { isDrawing = false; mousePos = null; });
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 添加鼠标激励
            if(isDrawing && mousePos) {
                addDisturbance(mousePos[0], mousePos[1]);
            }
            
            updateWave();
            render();
        }
        
        // 启动动画
        animate();
    </script>
</body>
</html>
