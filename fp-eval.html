<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, content=width=device-width, initial-scale=1.0">
    <title>Float Bit Evaluator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #121212; /* Dark background */
    color: #e0e0e0; /* Light text color */
}

h1 {
    color: #ffffff; /* White color for the heading */
}

#floatInput {
	color: white;
	background-color: transparent;
	padding: 5px;
	margin: 6px;
}

#output {
    display: flex;
    flex-wrap: wrap;
    margin-top: 20px;
    max-width: 400px; /* Adjust as needed */
}

.bit {
    width: 32px; /* Width of each bit div */
    height: 32px; /* Height of each bit div */
    border: 1px solid #444; /* Darker border */
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 2px;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer; /* Indicate that bits are clickable */
    transition: background-color 0.3s; /* Smooth transition */
}

.sign {
    background-color: #F44336; /* Color for sign bit */
}

.exponent {
    background-color: #2196F3; /* Color for exponent bits */
}

.mantissa {
    background-color: #4CAF50; /* Color for mantissa bits */
}

.bit:hover {
    background-color: rgba(255, 255, 255, 0.1); /* Lighten on hover */
}

#detail {
    margin-top: 20px;
    font-size: 18px;
}

.detail-sign {
    color: #ff5252; /* Color for sign part in detail */
}

.detail-exponent {
    color: #448aff; /* Color for exponent part in detail */
}

.detail-mantissa {
    color: #66bb6a; /* Color for mantissa part in detail */
}

    </style>
</head>
<body>
    <h1>Float Bit Evaluator</h1>
    <input type="number" step="any" id="floatInput" placeholder="Enter a double precision number">
    <button onclick="evaluateFloat()">Evaluate</button>

    <div id="output"></div>
    <div id="detail"></div>

    <script>
        let binaryString = '';
        
        function evaluateFloat() {
            const input = document.getElementById('floatInput').value;
            const floatNumber = parseFloat(input);
            
            if (isNaN(floatNumber)) {
                document.getElementById('output').innerText = 'Please enter a valid floating point number.';
                document.getElementById('detail').innerText = '';
                return;
            }

            // Create a buffer and a DataView for double precision (8 bytes)
            const buffer = new ArrayBuffer(8); // Float64 uses 8 bytes
            const view = new DataView(buffer);
            view.setFloat64(0, floatNumber);

            // Get the binary representation
            binaryString = '';
            for (let i = 0; i < 8; i++) {
                const byte = view.getUint8(i);
                binaryString += byte.toString(2).padStart(8, '0'); // Convert to binary
            }

            // Clear previous output
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            
            // Create divs for each bit with appropriate IDs and classes
            for (let i = 0; i < binaryString.length; i++) {
                const bitDiv = document.createElement('div');
                bitDiv.className = 'bit';

                // Assign classes based on the position of the bit
                if (i === 0) {
                    bitDiv.classList.add('sign'); // Sign bit
                } else if (i > 0 && i <= 11) {
                    bitDiv.classList.add('exponent'); // Exponent bits
                } else {
                    bitDiv.classList.add('mantissa'); // Mantissa bits
                }

                // Set ID and text content
                bitDiv.id = `bit${i}`;
                bitDiv.innerText = binaryString[i];

                // Add click event to flip the bit
                bitDiv.onclick = () => flipBit(i);
                
                outputDiv.appendChild(bitDiv);
            }

            updateDetail(floatNumber);
        }

        function flipBit(index) {
            // Flip the specific bit in the binary string
            binaryString = binaryString.split('');
            binaryString[index] = binaryString[index] === '0' ? '1' : '0';
            
            // Join back into a string
            binaryString = binaryString.join('');

            // Recalculate the float number from the modified binary string
            const buffer = new ArrayBuffer(8); 
            const view = new DataView(buffer);

            // Convert back to float64
            let signBit = binaryString[0] === '1' ? -1 : 1;

            let exponentBits = binaryString.slice(1, 12); 
            let exponentValue = parseInt(exponentBits, 2) - 1023; 

            let mantissaBits = binaryString.slice(12); 
            
             // Calculate mantissa value as a fraction
             let mantissaValue = mantissaBits.split('').reduce((accum, curr, idx) => accum + (parseInt(curr) * Math.pow(2, -1 * (idx + 1))), 1); 
             
             const floatNumber = signBit * mantissaValue * Math.pow(2, exponentValue); 

             view.setFloat64(0, floatNumber);

             updateOutput();
             updateDetail(floatNumber);
         }

         function updateOutput() {
             const outputDiv = document.getElementById('output');
             outputDiv.innerHTML = '';

             for (let i = 0; i < binaryString.length; i++) {
                 const bitDiv = document.createElement('div');
                 bitDiv.className = 'bit';

                 if (i === 0) {
                     bitDiv.classList.add('sign');
                 } else if (i > 0 && i <= 11) {
                     bitDiv.classList.add('exponent');
                 } else {
                     bitDiv.classList.add('mantissa');
                 }

                 bitDiv.id = `bit${i}`;
                 bitDiv.innerText = binaryString[i];

                 // Add click event to flip the bit
                 bitDiv.onclick = () => flipBit(i);

                 outputDiv.appendChild(bitDiv);
             }
         }

         function updateDetail(floatNumber) {
             const signBit = binaryString[0] === '1' ? -1 : 1;

             let exponentBits = binaryString.slice(1, 12); 
             let exponentValue = parseInt(exponentBits, 2) - 1023;

             let mantissaBits = binaryString.slice(12); 
             let mantissaValue = '1.' + mantissaBits.replace(/(\d)/g, (match) => match === '1' ? '1' : '0');

             const detailText = `${floatNumber} =
                 <span class="detail-sign">${signBit}</span> *
                 <span class="detail-exponent">2^(${exponentValue})</span> *
                 <span class="detail-mantissa">(${mantissaValue})</span>`;
             
             document.getElementById('detail').innerHTML = detailText;
         }
    </script>
</body>
</html>
