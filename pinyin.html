<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼音输入法demo</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-image: linear-gradient(#f5f5f5 1px, transparent 1px);
            background-size: 100% 24px;
        }

        .typewriter {
            background-color: #fff;
            border: 2px solid #333;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 5px 5px 0 #333;
            min-height: 150px;
            position: relative;
        }

        .input-area {
            font-size: 24px;
            margin-bottom: 10px;
            min-height: 30px;
        }

        .pinyin {
            color: #666;
            border-bottom: 1px dashed #999;
        }

        .candidates {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            max-width: fit-content;
            gap: 5px;
            margin-top: 20px;
            margin-bottom:16px;
        }

        .candidate {
            padding: 2px 4px; 
            border: 1px solid #333;
            background-color: #fff;
            cursor: pointer;
            font-size: 18px;
            position: relative;
            grid-column: span 1;
        }

        .candidate:hover,
        .candidate.selected {
            background-color: #333;
            color: #fff;
        }

        .candidate .weight {
            position: absolute;
            bottom: -15px;
            right: 0;
            font-size: 8px;
            color: #999;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .key {
            padding: 10px;
            border: 1px solid #333;
            background-color: #fff;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }

        .key:hover {
            background-color: #333;
            color: #fff;
        }

        .key.space {
            grid-column: span 3;
        }

        .key.enter {
            grid-column: 4 / 7;
        }

        .key.backspace {
            grid-column: 1 / 4;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .page-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .page-btn {
            padding: 5px 10px;
            border: 1px solid #333;
            background-color: #fff;
            cursor: pointer;
        }

        .page-btn:hover {
            background-color: #333;
            color: #fff;
        }

        .page-info {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h1>拼音输入法demo</h1>

    <div class="typewriter">
        <div class="input-area">
            <span id="outputText"></span>
            <span id="inputPinyin" class="pinyin"></span>
            <span class="cursor">|</span>
        </div>

        <div class="candidates" id="candidates"></div>

        <div class="page-nav">
            <button class="page-btn" id="prevPage">↑ 上一页</button>
            <span class="page-info" id="pageInfo">第1页</span>
            <button class="page-btn" id="nextPage">↓ 下一页</button>
        </div>
    </div>

    <div class="keyboard">
        <!-- 第一行 -->
        <div class="key" data-key="q">q</div>
        <div class="key" data-key="w">w</div>
        <div class="key" data-key="e">e</div>
        <div class="key" data-key="r">r</div>
        <div class="key" data-key="t">t</div>
        <div class="key" data-key="y">y</div>
        <div class="key" data-key="u">u</div>
        <div class="key" data-key="i">i</div>
        <div class="key" data-key="o">o</div>
        <div class="key" data-key="p">p</div>

        <!-- 第二行 -->
        <div class="key" data-key="a">a</div>
        <div class="key" data-key="s">s</div>
        <div class="key" data-key="d">d</div>
        <div class="key" data-key="f">f</div>
        <div class="key" data-key="g">g</div>
        <div class="key" data-key="h">h</div>
        <div class="key" data-key="j">j</div>
        <div class="key" data-key="k">k</div>
        <div class="key" data-key="l">l</div>

        <br>
        <!-- 第三行 -->
        <div class="key" data-key="z">z</div>
        <div class="key" data-key="x">x</div>
        <div class="key" data-key="c">c</div>
        <div class="key" data-key="v">v</div>
        <div class="key" data-key="b">b</div>
        <div class="key" data-key="n">n</div>
        <div class="key" data-key="m">m</div>
        <div class="key backspace" data-key="Backspace">← 退格</div>
        <div class="key enter" data-key="Enter">↵ 确认</div>
    </div>

    <div class="status" id="status">就绪</div>

: 0, "嶟": 0, "𨱔": 0 } }, "o": { "$": { "做": 230581, "作": 19518, "坐": 12111, "左": 6646, "座": 4090, "佐": 904, "嘬": 291, "昨": 143, "撮": 91, "唑": 50, "酢": 31, "祚": 25, "琢": 23, "怍": 23, "阼": 22, "胙": 19, "捽": 14, "柞": 9, "笮": 4, "岞": 0 } } } } };

        // DOM 元素
        const outputText = document.getElementById('outputText');
        const inputPinyin = document.getElementById('inputPinyin');
        const candidatesDiv = document.getElementById('candidates');
        const statusDiv = document.getElementById('status');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');

        // 状态变量
        let currentPinyin = '';
        let selectedIndex = 0;
        let currentPage = 0;
        const candidatesPerPage = 9;
        let allCandidates = [];

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            updateUI();

            // 键盘事件监听
            document.addEventListener('keydown', handleKeyDown);

            // 虚拟键盘点击事件
            document.querySelectorAll('.key').forEach(key => {
                key.addEventListener('click', function () {
                    const keyValue = this.getAttribute('data-key');
                    simulateKeyPress(keyValue);
                });
            });

            // 分页按钮事件
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    updateCandidatesDisplay();
                }
            });

            nextPageBtn.addEventListener('click', () => {
                if ((currentPage + 1) * candidatesPerPage < allCandidates.length) {
                    currentPage++;
                    updateCandidatesDisplay();
                }
            });
        });

        function get_candidate(pinyin, candidates = Infinity) {
            let currentNode = pinyinTree;

            // 1. 首先尝试精确匹配
            // 遍历拼音字符
            for (const char of pinyin) {
                if (!currentNode[char]) {
                    // 如果路径不存在，改为广度搜索
                    return breadthFirstSearch(pinyin, candidates);
                }
                currentNode = currentNode[char];
            }

            // 检查精确匹配的节点是否有$数据
            if (currentNode.$) {
                return processDollarNode(currentNode.$, candidates);
            }

            // 2. 如果精确匹配的节点没有$数据，向下搜索
            return breadthFirstSearchFromNode(currentNode, pinyin, candidates);
        }

        // 广度优先搜索从给定节点开始
        function breadthFirstSearchFromNode(startNode, originalPinyin, candidates) {
            const results = [];
            const queue = [{ node: startNode, depth: 0 }];

            while (queue.length > 0) {
                const { node, depth } = queue.shift();

                // 检查当前节点是否有$数据
                if (node.$) {
                    results.push(...Object.entries(node.$));
                }

                // 将子节点加入队列
                for (const [key, childNode] of Object.entries(node)) {
                    if (key !== '$') {
                        queue.push({
                            node: childNode,
                            depth: depth + 1,
                            path: originalPinyin + key // 记录路径用于排序
                        });
                    }
                }
            }

            // 处理结果
            return processResults(results, candidates);
        }

        // 广度优先搜索整个拼音树
        function breadthFirstSearch(pinyin, candidates) {
            const results = [];
            const queue = [{ node: pinyinTree, depth: 0, path: '' }];

            while (queue.length > 0) {
                const { node, depth, path } = queue.shift();

                // 检查当前节点是否有$数据
                if (node.$ && path.startsWith(pinyin)) {
                    results.push(...Object.entries(node.$));
                }

                // 将子节点加入队列
                for (const [key, childNode] of Object.entries(node)) {
                    if (key !== '$') {
                        queue.push({
                            node: childNode,
                            depth: depth + 1,
                            path: path + key
                        });
                    }
                }
            }

            // 处理结果
            return processResults(results, candidates);
        }

        // 处理$节点的数据
        function processDollarNode(dollarNode, candidates) {
            return Object.entries(dollarNode)
                .sort((a, b) => b[1] - a[1]) // 按权重降序排列
                .slice(0, candidates)        // 取前N个候选
                .map(item => ({
                    char: item[0],
                    weight: item[1],
                    exactMatch: true // 标记是否为精确匹配
                }));
        }

        // 处理搜索结果
        function processResults(results, candidates) {
            // 合并相同字符的结果，取最大权重
            const charMap = new Map();

            results.forEach(([char, weight]) => {
                if (!charMap.has(char) || weight > charMap.get(char)) {
                    charMap.set(char, weight);
                }
            });

            // 转换为数组并排序
            return Array.from(charMap.entries())
                .sort((a, b) => b[1] - a[1]) // 按权重降序排列
                .slice(0, candidates)        // 取前N个候选
                .map(item => ({
                    char: item[0],
                    weight: item[1],
                    exactMatch: false // 标记是否为精确匹配
                }));
        }

        // 处理键盘输入
        function handleKeyDown(e) {
            // 防止默认行为干扰
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown' ||
                e.key === 'ArrowLeft' || e.key === 'ArrowRight' ||
                e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
            }

            // 字母和数字处理
            if (/^[a-z]$/.test(e.key)) {
                currentPinyin += e.key;
                updateCandidates();
                updateUI();
            }
            // 退格键
            else if (e.key === 'Backspace') {
                if (currentPinyin.length > 0) {
                    currentPinyin = currentPinyin.slice(0, -1);
                    updateCandidates();
                    updateUI();
                } else {
                    // 如果拼音为空，删除已输出的文字
                    if (outputText.textContent.length > 0) {
                        outputText.textContent = outputText.textContent.slice(0, -1);
                        updateUI();
                    }
                }
            }
            // 空格键 - 选择第一个候选字
            else if (e.key === ' ') {
                if (allCandidates.length > 0) {
                    selectCandidate(0);
                } else {
                    // 如果没有候选字，直接输入空格
                    outputText.textContent += ' ';
                }
            }
            // 回车键 - 确认输入
            else if (e.key === 'Enter') {
                if (allCandidates.length > 0 && selectedIndex >= 0) {
                    selectCandidate(selectedIndex);
                }
            }
            // 上箭头 - 选择上一个候选字
            else if (e.key === 'ArrowUp') {
                if (currentPage > 0) {
                    currentPage--;
                    updateCandidatesDisplay();
                }
            }
            // 下箭头 - 选择下一个候选字或下一页
            else if (e.key === 'ArrowDown') {
                const totalPages = Math.ceil(allCandidates.length / candidatesPerPage);
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    updateCandidatesDisplay();
                }
            }
            // 左箭头 - 选择前一个候选字
            else if (e.key === 'ArrowLeft') {
                if (selectedIndex > 0) {
                    selectedIndex--;
                    updateCandidatesDisplay();
                }
            }
            // 右箭头 - 选择后一个候选字
            else if (e.key === 'ArrowRight') {
                const pageStart = currentPage * candidatesPerPage;
                const pageEnd = Math.min(pageStart + candidatesPerPage, allCandidates.length);
                if (selectedIndex < pageEnd - pageStart - 1) {
                    selectedIndex++;
                    updateCandidatesDisplay();
                }
            }
        }

        // 模拟按键
        function simulateKeyPress(key) {
            const event = new KeyboardEvent('keydown', { key: key });
            handleKeyDown(event);
        }

        // 更新候选字
        function updateCandidates() {
            console.log(currentPinyin)
            allCandidates = get_candidate(currentPinyin);
            currentPage = 0;
            selectedIndex = 0;
            updateCandidatesDisplay();
        }

        // 更新候选字显示
        function updateCandidatesDisplay() {
            candidatesDiv.innerHTML = '';

            const pageStart = currentPage * candidatesPerPage;
            const pageEnd = Math.min(pageStart + candidatesPerPage, allCandidates.length);
            const pageCandidates = allCandidates.slice(pageStart, pageEnd);

            pageCandidates.forEach((candidate, index) => {
                const div = document.createElement('div');
                div.className = 'candidate';
                if (index === selectedIndex) {
                    div.classList.add('selected');
                }

                div.textContent = candidate.char;
                const weightSpan = document.createElement('span');
                weightSpan.className = 'weight';
                weightSpan.textContent = candidate.weight;
                div.appendChild(weightSpan);

                div.addEventListener('click', () => {
                    selectedIndex = index;
                    selectCandidate(selectedIndex);
                });

                candidatesDiv.appendChild(div);
            });

            // 更新分页信息
            const totalPages = Math.ceil(allCandidates.length / candidatesPerPage);
            pageInfo.textContent = `第${currentPage + 1}页/${totalPages > 0 ? totalPages : 1}页`;

            // 更新状态栏
            statusDiv.textContent = `拼音: ${currentPinyin || '(无)'} | 候选: ${allCandidates.length}个`;
        }

        // 选择候选字
        function selectCandidate(index) {
            const pageStart = currentPage * candidatesPerPage;
            const actualIndex = pageStart + index;

            if (actualIndex < allCandidates.length) {
                const selectedChar = allCandidates[actualIndex].char;
                outputText.textContent += selectedChar;
                currentPinyin = '';
                allCandidates = [];
                selectedIndex = 0;
                currentPage = 0;
                updateUI();
            }
        }

        // 更新UI
        function updateUI() {
            inputPinyin.textContent = currentPinyin;

            // 闪烁光标效果
            const cursor = document.querySelector('.cursor');
            cursor.style.visibility = cursor.style.visibility === 'hidden' ? 'visible' : 'hidden';

            // 如果没有候选字，隐藏候选区域
            if (allCandidates.length === 0 || currentPinyin.length === 0) {
                candidatesDiv.style.visibility= 'hidden'; 
                document.querySelector('.page-nav').style.visibility = 'hidden';
            } else {
                candidatesDiv.style.visibility = 'visible';
                document.querySelector('.page-nav').style.visibility = 'visible';
            }

            // 更新状态栏
            statusDiv.textContent = `拼音: ${currentPinyin || '(无)'} | 候选: ${allCandidates.length}个`;
        }

        // 光标闪烁效果
        setInterval(() => {
            const cursor = document.querySelector('.cursor');
            if (cursor) {
                cursor.style.visibility = cursor.style.visibility === 'hidden' ? 'visible' : 'hidden';
            }
        }, 500);
