<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êâ´Èõ∑</title>
    <style>
        :root {
            --cell-size: clamp(24px, 3vw, 32px);
            --primary-color: #2d3748;
            --secondary-color: #1a202c;
            --danger-color: #e53e3e;
            --safe-color: #38a169;
            --text-light: #f7fafc;
            --text-dark: #1a202c;
            --bg-color: #1a202c;
            --panel-color: #2d3748;
            --text-color: #e2e8f0;
            --highlight-color: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: var(--text-color);
            text-align: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: var(--panel-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-weight: bold;
            background-color: var(--primary-color);
            padding: 10px 15px;
            border-radius: 6px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(var(--cols, 10), var(--cell-size));
            grid-template-rows: repeat(var(--rows, 10), var(--cell-size));
            gap: 2px;
            background-color: var(--secondary-color);
            padding: 4px;
            border-radius: 4px;
            width: fit-content;
            margin: 0 auto;
            max-width: 100%;
            overflow-x: auto;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            border-radius: 2px;
            transition: all 0.2s ease;
            color: transparent;
            font-size: calc(var(--cell-size) * 0.7);
        }

        .cell:hover {
            background-color: #4a5568;
        }

        .cell.revealed {
            background-color: #4a5568;
            color: var(--text-color);
        }

        .cell.mine {
            background-color: var(--danger-color);
            color: var(--text-light);
        }

        .cell.flagged {
            background-color: var(--safe-color);
            color: var(--text-light);
        }

        .cell.highlight {
            background-color: var(--highlight-color);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 8px 16px;
            background-color: #4a5568;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            min-width: 100px;
        }

        button:hover {
            background-color: #718096;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Êï∞Â≠óÈ¢úËâ≤ */
        .color-1 {
            color: #63b3ed !important;
        }

        /* ËìùËâ≤ */
        .color-2 {
            color: #68d391 !important;
        }

        /* ÁªøËâ≤ */
        .color-3 {
            color: #f6ad55 !important;
        }

        /* Ê©ôËâ≤ */
        .color-4 {
            color: #f687b3 !important;
        }

        /* Á≤âËâ≤ */
        .color-5 {
            color: #f56565 !important;
        }

        /* Á∫¢Ëâ≤ */
        .color-6 {
            color: #b794f4 !important;
        }

        /* Á¥´Ëâ≤ */
        .color-7 {
            color: #81e6d9 !important;
        }

        /* ÈùíËâ≤ */
        .color-8 {
            color: #fefcbf !important;
        }

        /* ÈªÑËâ≤ */

        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 600px) {
            :root {
                --cell-size: 26px;
            }

            .game-container {
                padding: 10px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 400px) {
            :root {
                --cell-size: 26px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .game-info {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>Â¢ûÂº∫ÁâàÊ∑±Ëâ≤‰∏ªÈ¢òÊâ´Èõ∑</h1>
        <div class="game-info">
            <div class="mines-count">Ââ©‰ΩôÂú∞Èõ∑: <span id="mines-left">10</span></div>
            <div class="timer">Êó∂Èó¥: <span id="time">0</span>Áßí</div>
        </div>
        <div class="game-board" id="game-board"></div>
        <div class="controls">
            <button id="reset-btn">ÈáçÊñ∞ÂºÄÂßã</button>
            <button id="difficulty-btn">ÁÆÄÂçï</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ê∏∏ÊàèÈÖçÁΩÆ
            const configs = {
                easy: { rows: 10, cols: 10, mines: 10 },
                medium: { rows: 16, cols: 16, mines: 40 },
                hard: { rows: 16, cols: 30, mines: 99 }
            };

            let currentConfig = 'easy';
            let board = [];
            let revealedCells = 0;
            let flaggedCells = 0;
            let gameOver = false;
            let firstClick = true;
            let timer = 0;
            let timerInterval = null;
            let highlightTimeout = null;

            const boardElement = document.getElementById('game-board');
            const minesLeftElement = document.getElementById('mines-left');
            const timeElement = document.getElementById('time');
            const resetBtn = document.getElementById('reset-btn');
            const difficultyBtn = document.getElementById('difficulty-btn');

            // ÂàùÂßãÂåñÊ∏∏Êàè
            function initGame() {
                clearInterval(timerInterval);
                clearTimeout(highlightTimeout);
                timer = 0;
                timeElement.textContent = timer;
                firstClick = true;
                gameOver = false;
                revealedCells = 0;
                flaggedCells = 0;
                minesLeftElement.textContent = configs[currentConfig].mines;

                // ËÆæÁΩÆÊ∏∏ÊàèÊùøÂ§ßÂ∞è
                boardElement.style.setProperty('--rows', configs[currentConfig].rows);
                boardElement.style.setProperty('--cols', configs[currentConfig].cols);

                // ÂàõÂª∫Á©∫ÁôΩÊùø
                board = Array(configs[currentConfig].rows).fill().map(() =>
                    Array(configs[currentConfig].cols).fill().map(() => ({
                        isMine: false,
                        revealed: false,
                        flagged: false,
                        adjacentMines: 0
                    }))
                );

                // Ê∏≤ÊüìÊùø
                renderBoard();
            }

            // Ê∏≤ÊüìÊ∏∏ÊàèÊùø
            function renderBoard() {
                boardElement.innerHTML = '';

                for (let row = 0; row < configs[currentConfig].rows; row++) {
                    for (let col = 0; col < configs[currentConfig].cols; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;

                        const cellData = board[row][col];

                        if (cellData.revealed) {
                            cell.classList.add('revealed');
                            if (cellData.isMine) {
                                cell.classList.add('mine');
                                cell.textContent = 'üí£';
                            } else if (cellData.adjacentMines > 0) {
                                cell.textContent = cellData.adjacentMines;
                                cell.classList.add(`color-${cellData.adjacentMines}`);
                            }
                        } else if (cellData.flagged) {
                            cell.classList.add('flagged');
                            cell.textContent = 'üö©';
                        }

                        cell.addEventListener('click', () => handleCellClick(row, col));
                        cell.addEventListener('dblclick', () => handleDoubleClick(row, col));
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            handleRightClick(row, col);
                        });

                        boardElement.appendChild(cell);
                    }
                }
            }

            // Â§ÑÁêÜÂ∑¶ÈîÆÁÇπÂáª
            function handleCellClick(row, col) {
                if (gameOver) return;

                if (firstClick) {
                    placeMines(row, col);
                    calculateAdjacentMines();
                    firstClick = false;
                    startTimer();
                    revealCell(row, col);
                } else if (board[row][col].revealed) {
                    // Êñ∞ÂäüËÉΩÔºöÂ∞ùËØïÊ†áËÆ∞Â∑≤ÁøªÂºÄÁöÑÊï∞Â≠óÊ†ºÂ≠ê
                    tryMarkAroundNumber(row, col);
                } else if (!board[row][col].flagged) {
                    revealCell(row, col);
                }

                renderBoard();
                checkWin();
            }

            // Êñ∞ÂäüËÉΩÔºöÂ∞ùËØïÊ†áËÆ∞Êï∞Â≠óÊ†ºÂ≠êÂë®Âõ¥
            function tryMarkAroundNumber(row, col) {
                if (board[row][col].adjacentMines === 0) return;

                const unflaggedUnrevealedAround = countUnflaggedUnrevealedAround(row, col);
                const flaggedAround = countFlaggedAround(row, col);

                // Â¶ÇÊûúÊú™Ê†áËÆ∞+Êú™ÁøªÂºÄÁöÑÊ†ºÂ≠êÊï∞Á≠â‰∫éÂâ©‰ΩôÂú∞Èõ∑Êï∞
                if (unflaggedUnrevealedAround === board[row][col].adjacentMines - flaggedAround) {
                    // Ê†áËÆ∞ÊâÄÊúâÊú™Ê†áËÆ∞ÁöÑÂë®Âõ¥Ê†ºÂ≠ê
                    let markedAny = false;
                    for (let r = Math.max(0, row - 1); r <= Math.min(configs[currentConfig].rows - 1, row + 1); r++) {
                        for (let c = Math.max(0, col - 1); c <= Math.min(configs[currentConfig].cols - 1, col + 1); c++) {
                            if (r === row && c === col) continue;
                            if (!board[r][c].flagged && !board[r][c].revealed && flaggedCells < configs[currentConfig].mines) {
                                board[r][c].flagged = true;
                                flaggedCells++;
                                markedAny = true;

                                // È´ò‰∫ÆÊòæÁ§∫Ë¢´Ê†áËÆ∞ÁöÑÊ†ºÂ≠ê
                                const cellElement = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
                                if (cellElement) {
                                    cellElement.classList.add('highlight');
                                    highlightTimeout = setTimeout(() => {
                                        cellElement.classList.remove('highlight');
                                    }, 300);
                                }
                            }
                        }
                    }

                    if (markedAny) {
                        minesLeftElement.textContent = configs[currentConfig].mines - flaggedCells;
                    }
                } else {
                    // Â¶ÇÊûú‰∏çÊª°Ë∂≥Êù°‰ª∂ÔºåÁü≠ÊöÇÈ´ò‰∫ÆÊï∞Â≠óÊ†ºÂ≠ê
                    const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                    if (cellElement) {
                        cellElement.classList.add('highlight');
                        highlightTimeout = setTimeout(() => {
                            cellElement.classList.remove('highlight');
                        }, 300);
                    }
                }
            }

            // ËÆ°ÁÆóÂë®Âõ¥Êú™Ê†áËÆ∞‰∏îÊú™ÁøªÂºÄÁöÑÊ†ºÂ≠êÊï∞
            function countUnflaggedUnrevealedAround(row, col) {
                let count = 0;
                for (let r = Math.max(0, row - 1); r <= Math.min(configs[currentConfig].rows - 1, row + 1); r++) {
                    for (let c = Math.max(0, col - 1); c <= Math.min(configs[currentConfig].cols - 1, col + 1); c++) {
                        if (r === row && c === col) continue;
                        if (!board[r][c].flagged && !board[r][c].revealed) count++;
                    }
                }
                return count;
            }

            // Â§ÑÁêÜÂèåÂáª
            function handleDoubleClick(row, col) {
                if (gameOver || !board[row][col].revealed || board[row][col].adjacentMines === 0) return;

                const cell = board[row][col];
                const flaggedAround = countFlaggedAround(row, col);

                if (flaggedAround === cell.adjacentMines) {
                    // Â¶ÇÊûúÂë®Âõ¥Ê†áËÆ∞Êï∞Á≠â‰∫éÊï∞Â≠óÔºåÂ∞ùËØïÊè≠Á§∫Âë®Âõ¥Êú™Ê†áËÆ∞ÁöÑÊ†ºÂ≠ê
                    for (let r = Math.max(0, row - 1); r <= Math.min(configs[currentConfig].rows - 1, row + 1); r++) {
                        for (let c = Math.max(0, col - 1); c <= Math.min(configs[currentConfig].cols - 1, col + 1); c++) {
                            if (!board[r][c].flagged && !board[r][c].revealed) {
                                revealCell(r, c);
                            }
                        }
                    }
                    renderBoard();
                    checkWin();
                }
            }

            // ËÆ°ÁÆóÂë®Âõ¥Ê†áËÆ∞ÁöÑÊï∞Èáè
            function countFlaggedAround(row, col) {
                let count = 0;
                for (let r = Math.max(0, row - 1); r <= Math.min(configs[currentConfig].rows - 1, row + 1); r++) {
                    for (let c = Math.max(0, col - 1); c <= Math.min(configs[currentConfig].cols - 1, col + 1); c++) {
                        if (r === row && c === col) continue;
                        if (board[r][c].flagged) count++;
                    }
                }
                return count;
            }

            // Â§ÑÁêÜÂè≥ÈîÆÁÇπÂáª
            function handleRightClick(row, col) {
                if (gameOver || board[row][col].revealed) return;

                const cell = board[row][col];
                if (!cell.flagged && flaggedCells < configs[currentConfig].mines) {
                    cell.flagged = true;
                    flaggedCells++;
                    minesLeftElement.textContent = configs[currentConfig].mines - flaggedCells;
                } else if (cell.flagged) {
                    cell.flagged = false;
                    flaggedCells--;
                    minesLeftElement.textContent = configs[currentConfig].mines - flaggedCells;
                }

                renderBoard();
            }

            // ÊîæÁΩÆÂú∞Èõ∑
            function placeMines(firstRow, firstCol) {
                let minesPlaced = 0;
                const totalMines = configs[currentConfig].mines;

                while (minesPlaced < totalMines) {
                    const row = Math.floor(Math.random() * configs[currentConfig].rows);
                    const col = Math.floor(Math.random() * configs[currentConfig].cols);

                    // Á°Æ‰øùÁ¨¨‰∏Ä‰∏™ÁÇπÂáªÁöÑÊ†ºÂ≠êÂèäÂÖ∂Âë®Âõ¥Ê≤°ÊúâÂú∞Èõ∑
                    const isFirstClickArea = Math.abs(row - firstRow) <= 1 && Math.abs(col - firstCol) <= 1;

                    if (!board[row][col].isMine && !isFirstClickArea) {
                        board[row][col].isMine = true;
                        minesPlaced++;
                    }
                }
            }

            // ËÆ°ÁÆóÁõ∏ÈÇªÂú∞Èõ∑Êï∞
            function calculateAdjacentMines() {
                for (let row = 0; row < configs[currentConfig].rows; row++) {
                    for (let col = 0; col < configs[currentConfig].cols; col++) {
                        if (board[row][col].isMine) continue;

                        let count = 0;
                        // Ê£ÄÊü•Âë®Âõ¥8‰∏™Ê†ºÂ≠ê
                        for (let r = Math.max(0, row - 1); r <= Math.min(configs[currentConfig].rows - 1, row + 1); r++) {
                            for (let c = Math.max(0, col - 1); c <= Math.min(configs[currentConfig].cols - 1, col + 1); c++) {
                                if (board[r][c].isMine) count++;
                            }
                        }

                        board[row][col].adjacentMines = count;
                    }
                }
            }

            // Êè≠Á§∫Ê†ºÂ≠ê
            function revealCell(row, col) {
                if (row < 0 || row >= configs[currentConfig].rows ||
                    col < 0 || col >= configs[currentConfig].cols ||
                    board[row][col].revealed || board[row][col].flagged) {
                    return;
                }

                board[row][col].revealed = true;
                revealedCells++;

                if (board[row][col].isMine) {
                    gameOver = true;
                    revealAllMines();
                    clearInterval(timerInterval);
                    setTimeout(() => alert('Ê∏∏ÊàèÁªìÊùüÔºÅ‰Ω†Ë∏©Âà∞‰∫ÜÂú∞Èõ∑ÔºÅ'), 100);
                    return;
                }

                // Â¶ÇÊûúÂë®Âõ¥Ê≤°ÊúâÂú∞Èõ∑ÔºåËá™Âä®Êè≠Á§∫Âë®Âõ¥ÁöÑÊ†ºÂ≠ê
                if (board[row][col].adjacentMines === 0) {
                    for (let r = row - 1; r <= row + 1; r++) {
                        for (let c = col - 1; c <= col + 1; c++) {
                            if (r === row && c === col) continue;
                            revealCell(r, c);
                        }
                    }
                }
            }

            // Êè≠Á§∫ÊâÄÊúâÂú∞Èõ∑ÔºàÊ∏∏ÊàèÁªìÊùüÊó∂Ôºâ
            function revealAllMines() {
                for (let row = 0; row < configs[currentConfig].rows; row++) {
                    for (let col = 0; col < configs[currentConfig].cols; col++) {
                        if (board[row][col].isMine) {
                            board[row][col].revealed = true;
                        }
                    }
                }
            }

            // Ê£ÄÊü•ÊòØÂê¶Ëé∑ËÉú
            function checkWin() {
                const safeCells = configs[currentConfig].rows * configs[currentConfig].cols - configs[currentConfig].mines;
                if (revealedCells === safeCells && !gameOver) {
                    gameOver = true;
                    clearInterval(timerInterval);
                    setTimeout(() => alert(`ÊÅ≠Âñú‰Ω†Ëµ¢‰∫ÜÔºÅÁî®Êó∂: ${timer}Áßí`), 100);
                }
            }

            // ÂºÄÂßãËÆ°Êó∂Âô®
            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timer++;
                    timeElement.textContent = timer;
                }, 1000);
            }

            // ÂàáÊç¢ÈöæÂ∫¶
            function toggleDifficulty() {
                const difficulties = ['easy', 'medium', 'hard'];
                const currentIndex = difficulties.indexOf(currentConfig);
                currentConfig = difficulties[(currentIndex + 1) % difficulties.length];
                difficultyBtn.textContent =
                    currentConfig === 'easy' ? 'ÁÆÄÂçï' :
                        currentConfig === 'medium' ? '‰∏≠Á≠â' : 'Âõ∞Èöæ';
                initGame();
            }

            // ‰∫ã‰ª∂ÁõëÂê¨
            resetBtn.addEventListener('click', initGame);
            difficultyBtn.addEventListener('click', toggleDifficulty);

            // ÂàùÂßãÂåñÊ∏∏Êàè
            initGame();
        });
    </script>
</body>

</html>
