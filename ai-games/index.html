<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI H5游戏合集 - 深色主题</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary: #10b981;
            --dark-1: #0f172a;
            --dark-2: #1e293b;
            --dark-3: #334155;
            --light: #e2e8f0;
            --light-muted: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark-1);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 1.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.05em;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--light-muted);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.7;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .game-thumbnail-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .game-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .game-card:hover .game-thumbnail {
            transform: scale(1.05);
        }

        .game-content {
            padding: 1.5rem;
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: white;
        }

        .game-description {
            color: var(--light-muted);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.7;
        }

        .play-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .play-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .play-btn i {
            margin-left: 8px;
            font-size: 0.9em;
        }

        .ai-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(15, 23, 42, 0.8);
            padding: 0.35rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            z-index: 5;
        }

        .ai-badge::before {
            content: "✦";
            margin-right: 6px;
            font-size: 1em;
        }

        footer {
            text-align: center;
            margin-top: 5rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--light-muted);
            font-size: 0.9rem;
        }

        /* 暗色滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-2);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--dark-3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI H5游戏合集</h1>
            <p class="subtitle">完全由AI生成的经典小游戏合集，无需下载，点击即玩！所有游戏都经过精心设计，适配手机和电脑浏览器。</p>
        </header>

            <!-- 水果忍者游戏卡片 -->
            <div class="game-card">

                    <h3 class="game-title">水果忍者</h3>
                    <p class="game-description">用手指或鼠标切开飞来的水果，但要小心炸弹！AI生成的物理效果带来流畅的游戏体验。</p>
                    <a href="fruit-ninja.html" class="play-btn">开始游戏 <i>→</i></a>
                </div>
            </div>
        </div>

        <footer>
            
        </footer>
    </div>
</body>
</html>
