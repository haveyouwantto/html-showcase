<!DOCTYPE html>
<html>

<head>
    <title>P2P五子棋</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --accent-yellow: #fdd835;
            --dark-blue: #0d47a1;
            --light-gray: #f5f5f5;
        }

        h1 {
            color: white;
            text-align: center;
            margin: 0;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--primary-blue);
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background:
                linear-gradient(rgba(255, 255, 255, 0.1) 4px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 4px, transparent 1px),
                var(--primary-blue);
            background-size: 80px 80px;
        }

        #controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: var(--accent-yellow);
            color: var(--dark-blue);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        input {
            padding: 12px;
            border: 2px solid var(--accent-yellow);
            border-radius: 25px;
            min-width: 250px;
        }

        .board-container {
            position: relative;
            margin: 20px 0;
            border-radius: 12px;
            padding: 8px;
            background: #c1ab78;
            box-shadow:
                inset 0 0 12px rgba(0, 0, 0, 0.2),
                0 12px 32px rgba(0, 0, 0, 0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            grid-template-rows: repeat(15, 40px);
            gap: 1px;
            background: #dbc48f;
            position: relative;
            transition: opacity 0.3s;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .board.waiting {
            opacity: 0.5;
            pointer-events: none;
        }

        .waiting-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
        }

        .waiting-overlay.active {
            display: flex;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: #f0d9b5;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .cell::after {
            content: '';
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .cell.black::after {
            background: #2c2c2c;
            opacity: 1;
        }

        .cell.white::after {
            background: #f0f0f0;
            opacity: 1;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
        }

        #status {
            font-size: 18px;
            margin: 15px 0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .player-role {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: var(--accent-yellow);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameUrl {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #qrcode {
            padding: 16px;
            border-radius: 4px;
            background-color: white;
        }

        .share {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        @media screen and (max-width: 700px) {
            .board {
                grid-template-columns: repeat(15, 5vw);
                grid-template-rows: repeat(15, 5vw);
            }

            .cell {
                width: 5vw;
                height: 5vw;
            }

            .cell::after {
                width: 4vw;
                height: 4vw;
            }
        }
    </style>
</head>

<body>
    <h1>P2P五子棋</h1>
    <div id="controls">
        <button id="createGame">创建游戏</button>
        <input type="text" id="peerId" placeholder="输入对方ID或链接">
        <button id="joinGame">加入游戏</button>
    </div>
    <div class="player-role" id="playerRole">游戏未开始</div>
    <!-- <div id="status">等待连接...</div> -->
    <div id="gameUrl" style="display: none;">
        <div>游戏链接已创建！<br>
            已自动复制到剪贴板：<br>
        </div>
        <div class="share">
            <div style="display: flex; gap: 4px;">
                <input type="text" id="gameUrlText" value="" readonly>
                <button id="copyUrl" style="min-width: max-content;">复制</button><br>
            </div>
            <div id="qrcode"></div>
        </div>
    </div>

    <div class="board-container">
        <div class="board" id="board"></div>
        <div class="waiting-overlay active" id="waitingOverlay"></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let isHost = false;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 3;

        let peer;
        let conn;
        let currentPlayer = null;
        let board = Array(15).fill().map(() => Array(15).fill(null));
        let gameActive = false;
        let playerRole = null;
        let clientId = Math.random().toString(36).substr(2, 9);

        let statusText = document.getElementById('waitingOverlay');

        function generateUrlSafeId(length = 16) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'; // URL 安全的字符集
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        // 角色协商
        function negotiateRole(remoteId) {
            const localHash = parseInt(clientId, 36) % 1000;
            const remoteHash = parseInt(remoteId, 36) % 1000;

            playerRole = localHash > remoteHash ? 'black' : 'white';
            document.getElementById('playerRole').textContent = `你是${playerRole === 'black' ? '黑' : '白'}方`;

            // 发送角色确认
            conn.send({
                type: 'role',
                role: playerRole,
                clientId
            });
        }

        // 初始化棋盘
        function initBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            board = Array(15).fill().map(() => Array(15).fill(null));

            for (let y = 0; y < 15; y++) {
                for (let x = 0; x < 15; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    cell.addEventListener('click', handleMove);
                    boardEl.appendChild(cell);
                }
            }
            updateTurnUI();
        }

        // 处理落子
        function handleMove(e) {
            if (!canMakeMove()) return;

            const x = +e.target.dataset.x;
            const y = +e.target.dataset.y;

            if (board[y][x]) return;

            placeStone(x, y, currentPlayer);
            const nextPlayer = currentPlayer === 'black' ? 'white' : 'black';

            conn.send({
                type: 'move',
                x,
                y,
                color: currentPlayer,
                nextPlayer: nextPlayer
            });

            if (checkWin(x, y)) {
                endGame(`${currentPlayer === 'black' ? '黑' : '白'}方胜利！`);
                return;
            }

            currentPlayer = nextPlayer;
            updateTurnUI();
        }

        function canMakeMove() {
            return gameActive && currentPlayer === playerRole;
        }

        // 更新界面状态
        function updateTurnUI() {
            if (!gameActive) return;
            const boardEl = document.getElementById('board');
            const waitingOverlay = document.getElementById('waitingOverlay');

            if (canMakeMove()) {
                boardEl.classList.remove('waiting');
                waitingOverlay.classList.remove('active');
            } else {
                boardEl.classList.add('waiting');
                waitingOverlay.classList.add('active');
            }

            statusText.textContent =
                `${currentPlayer === 'black' ? '黑' : '白'}方回合`;
        }

        // 放置棋子
        function placeStone(x, y, color) {
            board[y][x] = color;
            const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
            cell.classList.add(color);
        }

        function setButtonDisabled(disabled) {
            document.getElementById('createGame').disabled = disabled;
            document.getElementById('joinGame').disabled = disabled;
        }

        // 游戏控制
        function hostGame() {
            setButtonDisabled(true);
            // 清理旧连接
            if (peer && !peer.destroyed) {
                peer.destroy();
            }
            isHost = true;
            peer = new Peer(generateUrlSafeId(12), {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                path: '/'
            });

            statusText.textContent = '正在创建游戏...';

            peer.on('open', id => {
                const gameUrl = `${location.href.split('?')[0]}?${id}`;
                navigator.clipboard.writeText(gameUrl);
                document.getElementById('playerRole').textContent = '你是黑方';
                document.getElementById('gameUrl').style.display = 'flex';
                document.getElementById('gameUrlText').value = gameUrl;
                const qrcode = document.getElementById("qrcode");
                qrcode.innerHTML = '';
                new QRCode(qrcode, {
                    text: gameUrl,
                    width: 160,
                    height: 160,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.M
                });
                statusText.textContent = '等待玩家加入...'

                peer.on('connection', connection => {
                    conn = connection;
                    setupConnection();
                });
            });

            peer.on('error', err => {
                console.error('连接错误:', err);
                endGame('连接错误', true);
            });
        }

        function joinGame() {
            setButtonDisabled(true);
            // 清理旧连接
            if (peer && !peer.destroyed) {
                peer.destroy();
            }
            let peerId = document.getElementById('peerId').value;
            if (peerId.includes('?')) peerId = peerId.split('?').pop();

            peer = new Peer({
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                path: '/'
            });

            statusText.textContent = '正在连接...';

            peer.on('open', () => {
                conn = peer.connect(peerId);
                setupConnection();
            });

            peer.on('error', err => {
                console.error('连接错误:', err);
                endGame('连接错误', true);
            });
        }

        function setupConnection() {
            // 连接关闭处理
            conn.on('close', () => {
                if (gameActive) {
                    endGame('对方已断开连接', true);
                }
            });

            // 连接错误处理
            conn.on('error', (err) => {
                console.error('连接错误:', err);
                if (gameActive && reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    setTimeout(() => reconnect(), 2000);
                } else {
                    endGame('连接错误', true);
                }
            });

            conn.on('open', () => {
                console.log('连接已建立');
                conn.send({ type: 'handshake', clientId });
            });

            conn.on('data', data => {
                console.log(data)

                switch (data.type) {
                    case 'handshake':
                        negotiateRole(data.clientId);
                        break;
                    case 'role':
                        if (!playerRole) {
                            playerRole = data.role === 'black' ? 'white' : 'black';
                            document.getElementById('playerRole').textContent = `你是${playerRole === 'black' ? '黑' : '白'}方`;
                        }
                        currentPlayer = 'black';
                        startGame();
                        updateTurnUI();
                        break;
                    case 'reset':
                        currentPlayer = 'black';
                        updateTurnUI();
                        break;
                    case 'move':
                        placeStone(data.x, data.y, data.color);
                        currentPlayer = data.nextPlayer;

                        if (checkWin(data.x, data.y)) {
                            endGame(`${data.color === 'black' ? '黑' : '白'}方胜利！`);
                            return;
                        }
                        updateTurnUI();
                        break;
                }
            });
        }

        // 新增重新连接方法
        function reconnect() {
            if (!peer || peer.disconnected) {
                peer = new Peer({
                    host: '0.peerjs.com',
                    port: 443,
                    secure: true,
                    path: '/'
                });
            }

            statusText.textContent = `正在尝试重新连接 (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`;
            conn = peer.connect(conn.peer);
            setupConnection();
        }

        function startGame() {
            gameActive = true;
            document.getElementById('gameUrl').style.display = 'none'
            initBoard();
            statusText.textContent = '游戏开始！';
        }

        function endGame(message, isDisconnect = false) {
            gameActive = false;
            statusText.textContent = message;
            document.getElementById('waitingOverlay').classList.add('active')
            document.getElementById('board').classList.add('waiting');
            setButtonDisabled(false);
        }

        // 监听页面关闭事件
        window.addEventListener('beforeunload', () => {
            if (peer && !peer.destroyed) {
                peer.destroy();
            }
        });


        // 胜利检测
        function checkWin(x, y) {
            const color = board[y][x];
            const directions = [
                [[1, 0], [-1, 0]],   // 水平
                [[0, 1], [0, -1]],   // 垂直
                [[1, 1], [-1, -1]],  // 主对角线
                [[1, -1], [-1, 1]]   // 副对角线
            ];

            return directions.some(([plus, minus]) => {
                let count = 1;

                count += countDirection(x, y, plus[0], plus[1], color);
                count += countDirection(x, y, minus[0], minus[1], color);

                return count >= 5;
            });
        }

        function countDirection(x, y, dx, dy, color) {
            let count = 0;
            let i = x + dx;
            let j = y + dy;

            while (i >= 0 && i < 15 && j >= 0 && j < 15 && board[j][i] === color) {
                count++;
                i += dx;
                j += dy;
            }
            return count;
        }

        // 自动加入逻辑
        window.addEventListener('load', () => {
            initBoard();
            if (window.location.search) {
                const search = window.location.search.substring(1);
                document.getElementById('peerId').value = search;
                joinGame()
            }
        });

        // 复制游戏链接
        const copyUrlBtn = document.getElementById('copyUrl');
        copyUrlBtn.addEventListener('click', () => {
            const gameUrlText = document.getElementById('gameUrlText');
            gameUrlText.select();
            document.execCommand('copy');
            alert('链接已复制到剪贴板！');
        });

        const createGameBtn = document.getElementById('createGame');
        const joinGameBtn = document.getElementById('joinGame');
        createGameBtn.addEventListener('click', hostGame);
        joinGameBtn.addEventListener('click', joinGame);
    </script>
</body>

</html>
