<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标采样率测试</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            width: 80%;
            height: 80%;
            border: 2px dashed #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #title {
            font-size: 3vw;
            user-select: none;
        }

        #output {
            bottom: 10px;
            left: 10px;
            color: #00000040;
            font-size: 10vw;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="title">鼠标采样率测试</div>
        <div id="output"></div>
    </div>

    <script>
        let lastTimestamp = null;
        let sampleRate = [];

        window.addEventListener('pointermove', (event) => {
            var events = 'getCoalescedEvents' in event ? event.getCoalescedEvents() : [event];
            for (const event of events) {
                sampleRate.push(performance.now());
            }

            while (sampleRate.length > 250) {
                sampleRate.shift(); // 保持数组大小
            }
        });

        setInterval(() => {
            const avgSampleRate = sampleRate.length > 0
                ? (1 / ((sampleRate[sampleRate.length - 1] - sampleRate[0]) / sampleRate.length / 1000)).toFixed(0)
                : 0;

            document.getElementById('output').innerText = `${avgSampleRate} Hz`;
        }, 100);
    </script>
</body>

</html>
