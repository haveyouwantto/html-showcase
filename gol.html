<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è‡ªé€‚åº”ç”Ÿå‘½æ¸¸æˆ</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --fg: #e0e0e0;
            --accent: #00ff88;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: system-ui, sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        canvas {
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.9);
            padding: 8px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 6px;
            z-index: 2;
        }

        button {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            color: var(--fg);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            line-height: 1;
        }

        button#modeBtn {
            bottom: 0;
            right: 0;
            position: fixed;
            margin: 12px;
        }

        button:hover {
            background: var(--accent);
            color: #000;
            transform: scale(1.05);
        }

        .stats {
            position: fixed;
            bottom: 12px;
            left: 12px;
            font-size: 13px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        .mode-switch {
            position: fixed;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 6px;
        }

        @media (max-width: 600px) {
            button {
                padding: 12px 18px;
                font-size: 16px;
            }

            .controls {
                top: 8px;
                left: 8px;
                padding: 6px;
            }
        }
    </style>
</head>

<body>
    <div class="controls">
        <button onclick="toggleGame()" id="toggleBtn">â–¶ï¸ å¼€å§‹</button>
        <button onclick="setAcorn()">ğŸŒ± é¢„è®¾</button>
        <button onclick="clearBoard()">âŒ æ¸…ç©º</button>
    </div>
    <div class="mode-switch">
        <button onclick="toggleMode()" id="modeBtn">âœï¸ ç»˜åˆ¶</button>
    </div>
    <div class="stats" id="stats">åŠ è½½ä¸­...</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        'use strict';

        // æ ¸å¿ƒé…ç½®
        const CELL_PHYSICAL_SIZE = 4;  // æ¯ä¸ªå•å…ƒæ ¼çš„ç‰©ç†åƒç´ å¤§å°
        const BASE_FRAME_RATE = 100;   // åŸºç¡€åˆ·æ–°ç‡ï¼ˆæ¯«ç§’ï¼‰
        let isRunning = false;         // è¿è¡ŒçŠ¶æ€
        let generation = 0;            // å½“å‰ä»£æ•°
        let liveCells = new Set();     // å­˜æ´»ç»†èƒé›†åˆ
        let gameLoop = null;           // æ¸¸æˆå¾ªç¯å¥æŸ„
        let isDrawing = true;          // å½“å‰æ¨¡å¼ï¼ˆç»˜åˆ¶/æ“¦é™¤ï¼‰
        let lastDrawTime = 0;          // æœ€åç»˜åˆ¶æ—¶é—´ï¼ˆç”¨äºèŠ‚æµï¼‰

        // Canvasç›¸å…³
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let imageData;                 // å…¨å±€å›¾åƒæ•°æ®
        let cols, rows;                // ç½‘æ ¼å°ºå¯¸
        const DPR = window.devicePixelRatio || 1;

        // åˆå§‹åŒ–è‡ªé€‚åº”å¸ƒå±€
        function initSize() {
            const cssWidth = window.innerWidth;
            const cssHeight = window.innerHeight;

            // è®¡ç®—é€»è¾‘ç½‘æ ¼å°ºå¯¸
            cols = Math.floor(cssWidth * DPR / CELL_PHYSICAL_SIZE);
            rows = Math.floor(cssHeight * DPR / CELL_PHYSICAL_SIZE);

            // è®¾ç½®Canvaså°ºå¯¸
            canvas.width = cols * CELL_PHYSICAL_SIZE;
            canvas.height = rows * CELL_PHYSICAL_SIZE;
            canvas.style.width = `${cssWidth}px`;
            canvas.style.height = `${cssHeight}px`;

            // åˆå§‹åŒ–å›¾åƒæ•°æ®
            initImageData();
        }

        // åˆå§‹åŒ–å›¾åƒæ•°æ®
        function initImageData() {
            imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = new Uint32Array(imageData.data.buffer);
            data.fill(0xFF1A1A1A); // å¡«å……æ·±è‰²èƒŒæ™¯
            ctx.putImageData(imageData, 0, 0);
        }

        // åæ ‡è½¬æ¢å‡½æ•°
        const key = (x, y) => `${x}|${y}`;
        const parseKey = k => k.split('|').map(Number);
        const inBounds = (x, y) => x >= 0 && x < cols && y >= 0 && y < rows;

        // å¢é‡ç»˜åˆ¶ä¼˜åŒ–
        function drawChanges(prev, next) {
            const data = new Uint32Array(imageData.data.buffer);
            const colorLive = 0xFF00FF88; // è§å…‰ç»¿

            // ç§»é™¤æ¶ˆå¤±çš„ç»†èƒ
            prev.forEach(cell => {
                if (!next.has(cell)) {
                    const [x, y] = parseKey(cell);
                    updatePixelBlock(x, y, 0xFF1A1A1A, data);
                }
            });

            // æ·»åŠ æ–°ç»†èƒ
            next.forEach(cell => {
                if (!prev.has(cell)) {
                    const [x, y] = parseKey(cell);
                    updatePixelBlock(x, y, colorLive, data);
                }
            });

            ctx.putImageData(imageData, 0, 0);
        }

        // æ›´æ–°åƒç´ å—ï¼ˆä¼˜åŒ–ç»˜åˆ¶æ ¸å¿ƒï¼‰
        function updatePixelBlock(x, y, color, data) {
            const px = x * CELL_PHYSICAL_SIZE;
            const py = y * CELL_PHYSICAL_SIZE;

            for (let dx = 0; dx < CELL_PHYSICAL_SIZE; dx++) {
                for (let dy = 0; dy < CELL_PHYSICAL_SIZE; dy++) {
                    const idx = (py + dy) * canvas.width + (px + dx);
                    data[idx] = color;
                }
            }
        }

        // æ–°ä¸€ä»£è®¡ç®—ï¼ˆä¼˜åŒ–ç®—æ³•ï¼‰
        function nextGeneration() {
            const candidates = new Map();

            // æ”¶é›†å€™é€‰ç»†èƒ
            liveCells.forEach(cell => {
                const [x, y] = parseKey(cell);
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        const nx = x + dx, ny = y + dy;
                        if (inBounds(nx, ny)) {
                            const k = key(nx, ny);
                            candidates.set(k, (candidates.get(k) || 0) + (dx | dy ? 1 : 0));
                        }
                    }
                }
            });

            // åº”ç”¨è§„åˆ™
            const newLive = new Set();
            candidates.forEach((count, k) => {
                if (count === 3 || (count === 2 && liveCells.has(k))) {
                    newLive.add(k);
                }
            });

            // å¢é‡æ›´æ–°
            drawChanges(liveCells, newLive);
            liveCells = newLive;
            generation++;
            updateStats();
        }

        // ç”¨æˆ·äº¤äº’å¤„ç†
        function handleInput(x, y) {
            if (!inBounds(x, y)) return;

            const k = key(x, y);
            const now = Date.now();

            // èŠ‚æµå¤„ç†ï¼ˆç§»åŠ¨ç«¯ä¼˜åŒ–ï¼‰
            if (now - lastDrawTime < 16) return;
            lastDrawTime = now;

            const shouldLive = isDrawing;
            const wasAlive = liveCells.has(k);

            if (shouldLive !== wasAlive) {
                shouldLive ? liveCells.add(k) : liveCells.delete(k);
                drawChanges(new Set(wasAlive ? [k] : []), new Set(shouldLive ? [k] : []));
                updateStats();
            }
        }

        // è¾“å…¥äº‹ä»¶ç»‘å®š
        function setupInput() {
            // é€šç”¨åæ ‡è½¬æ¢
            const getCellCoords = (clientX, clientY) => {
                const rect = canvas.getBoundingClientRect();
                return [
                    Math.floor((clientX - rect.left) * cols / rect.width),
                    Math.floor((clientY - rect.top) * rows / rect.height)
                ];
            };

            // é¼ æ ‡äº‹ä»¶
            canvas.addEventListener('mousedown', e => {
                e.preventDefault();
                const [x, y] = getCellCoords(e.clientX, e.clientY);
                handleInput(x, y);

                const moveHandler = e => {
                    const [x, y] = getCellCoords(e.clientX, e.clientY);
                    handleInput(x, y);
                };

                const upHandler = () => {
                    canvas.removeEventListener('mousemove', moveHandler);
                    canvas.removeEventListener('mouseup', upHandler);
                };

                canvas.addEventListener('mousemove', moveHandler);
                canvas.addEventListener('mouseup', upHandler);
            });

            // è§¦æ‘¸äº‹ä»¶ï¼ˆç§»åŠ¨ç«¯ä¼˜åŒ–ï¼‰
            canvas.addEventListener('touchstart', e => {
                e.preventDefault();
                const touch = e.touches[0];
                const [x, y] = getCellCoords(touch.clientX, touch.clientY);
                handleInput(x, y);
            });

            canvas.addEventListener('touchmove', e => {
                e.preventDefault();
                const touch = e.touches[0];
                const [x, y] = getCellCoords(touch.clientX, touch.clientY);
                handleInput(x, y);
            });

            // é˜»æ­¢ä¸Šä¸‹æ–‡èœå•
            canvas.addEventListener('contextmenu', e => e.preventDefault());
        }

        // æ§åˆ¶åŠŸèƒ½
        function toggleGame() {
            isRunning = !isRunning;
            document.getElementById('toggleBtn').textContent = isRunning ? 'â¸ æš‚åœ' : 'â–¶ï¸ å¼€å§‹';
            if (isRunning) {
                gameLoop = setInterval(nextGeneration, BASE_FRAME_RATE);
            } else {
                clearInterval(gameLoop);
            }
        }

        function toggleMode() {
            isDrawing = !isDrawing;
            document.getElementById('modeBtn').textContent = isDrawing ? 'âœï¸ ç»˜åˆ¶' : 'ğŸ§¹ æ“¦é™¤';
        }

        function clearBoard() {
            liveCells.clear();
            generation = 0;
            initImageData();
            updateStats();
        }

        // é¢„è®¾æ¨¡å¼
        function setAcorn() {
            clearBoard();
            const cx = Math.floor(cols / 2) + 10;
            const cy = Math.floor(rows / 2);

            // Acorn æ¨¡å¼åæ ‡
            const pattern = [
                [0, 0], [1, 0], [1, 2],
                [3, 1], [4, 0], [5, 0], [6, 0]
            ];

            pattern.forEach(([dx, dy]) => {
                const x = cx + dx;
                const y = cy + dy;
                if (inBounds(x, y)) liveCells.add(key(x, y));
            });

            drawChanges(new Set(), liveCells);
        }

        // ç»Ÿè®¡ä¿¡æ¯æ›´æ–°
        function updateStats() {
            const stats = document.getElementById('stats');
            stats.textContent = `ä»£æ•°: ${generation} | æ´»ç»†èƒ: ${liveCells.size} | ç½‘æ ¼: ${cols}x${rows}`;
        }

        // çª—å£è‡ªé€‚åº”
        window.addEventListener('resize', () => {
            clearInterval(gameLoop);
            isRunning = false;
            initSize();
            clearBoard();
        });

        // åˆå§‹åŒ–
        initSize();
        setupInput();
        setAcorn();
    </script>
</body>

</html>
