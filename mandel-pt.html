        class FloatExp {
            constructor(base, exp = 0) {
                if (isNaN(base) || isNaN(exp) || !isFinite(base) || !isFinite(exp)) {
                    console.log(base, exp)
                    throw new Error("Invalid FloatExp");
                }
                this.base = base;
                this.exp = exp;
                this.norm();
            }

            norm() {
                if (this.base != 0) {
                    while (Math.abs(this.base) >= 10) {
                        this.exp++;
                        this.base /= 10;
                    }
                    while (Math.abs(this.base) < 1) {
                        this.exp--;
                        this.base *= 10;
                    }
                }
                return this;
            }

            doubleValue() {
                return this.base * (Math.pow(10, this.exp));
            }

            toString() {
                this.norm();
                return `${this.base}e${this.exp}`
            }

            add(other) {
                if (typeof other == 'number') return this.add(new FloatExp(other));
                if (other.base == 0) return this;
                else if (this.base == 0) return other;
                const expDiff = other.exp - this.exp;
                if (expDiff == 0)
                    return new FloatExp(this.base + other.base, this.exp)
                else if (expDiff > 16) return other;
                else {
                    return new FloatExp(this.base + other.base * Math.pow(10, other.exp - this.exp), this.exp)
                }
            }

            sub(other) {
                if (typeof other == 'number') return this.sub(new FloatExp(other));
                if (other.base == 0) return this;
                else if (this.base == 0) return other.rev();
                const expDiff = other.exp - this.exp;
                if (expDiff == 0)
                    return new FloatExp(this.base - other.base, this.exp)
                else if (expDiff > 16) return other.rev();
                else {
                    return new FloatExp(this.base - other.base * Math.pow(10, other.exp - this.exp), this.exp)
                }
            }

            mul(other) {
                if (other instanceof FloatExp)
                    return new FloatExp(this.base * other.base, this.exp + other.exp)
                else if (typeof other == 'number')
                    return new FloatExp(this.base * other, this.exp);
            }

            div(other) {
                if (other instanceof FloatExp)
                    return new FloatExp(this.base / other.base, this.exp - other.exp)
                else if (typeof other == 'number')
                    return new FloatExp(this.base / other, this.exp);
            }

            abs() {
                return new FloatExp(Math.abs(this.base), this.exp);
            }

            sqrt() {
                if (this.base < 0) throw new Error("Cannot take square root of negative number");
                return new FloatExp(Math.sqrt(this.base), this.exp / 2);
            }

            rev() {
                return new FloatExp(-this.base, this.exp);
            }
        }

        function parseFloatExp(string) {
            var [b, e] = string.split("e");
            e = parseInt(e)
            var fp = new FloatExp(parseFloat(b), (isNaN(e) ? 0 : e));
            // fp.norm();
            return fp;
        }

        function doubleToFloatExp(num) {
            if (num === 0) return new FloatExp(0, 0);
            // Get the exponent
            let exponent = Math.floor(Math.log10(Math.abs(num)));
            // Calculate the significand
            let significand = num / Math.pow(10, exponent);
            return new FloatExp(significand, exponent);
        }

        function decimalToFloatExp(num) {
            let base = num.d[0];
            for (let i = 1; i < 3; i++) {
                if (num.d[i]) base = base * 1e8 + num.d[i];
            }
            if (num.e == 0) return new FloatExp(base, 0);
            let off = Math.floor(Math.log10(base));
            let exp = num.e - off;
            return new FloatExp(base, exp);
        }

        function getFloatExp(obj) {
            if (obj instanceof FloatExp) return obj;
            else if (typeof obj === "number") {
                return doubleToFloatExp(obj);
            } else if (obj instanceof Decimal) {
                return decimalToFloatExp(obj);
            } else return parseFloatExp(obj.toString())

        class Complex {
            absValue;
            constructor(re, im) {
                this.re = re;
                this.im = im;
            }

            abs() {
                if (!this.absValue) this.absValue = Math.sqrt(this.re ** 2 + this.im ** 2);
                return this.absValue
            }

            toNumberArray() {

            }

            mul(other) {

                } else {

                        this.re * other.re - this.im * other.im,
                        this.re * other.im + this.im * other.re
                    );
                }
            }

            add(other) {

            }

            sub(other) {
                return new Complex(this.re - other.re, this.im - other.im);
            }
        }

        class DeepComplex {
            constructor(re, im) {
                this.re = re instanceof Decimal ? re : new Decimal(re);
                this.im = im instanceof Decimal ? im : new Decimal(im);
            }

            abs() {
                return this.re.pow(2).plus(this.im.pow(2)).sqrt();
            }

            mul(other) {
                if (other instanceof DeepComplex) {
                    const realPart = this.re.times(other.re).minus(this.im.times(other.im));
                    const imagPart = this.re.times(other.im).plus(this.im.times(other.re));
                    return new DeepComplex(realPart, imagPart);
                }
                else if (other instanceof Complex) {
                    const realPart = this.re.times(other.re).minus(this.im.times(other.im));
                    const imagPart = this.re.times(other.im).plus(this.im.times(other.re));
                    return new DeepComplex(realPart, imagPart);

                    const imagPart = this.re.times(im).plus(this.im.times(re));

                } else if (typeof other === 'number') {
                    return new DeepComplex(this.re.times(other), this.im.times(other));
                } else {
                    throw new Error('Invalid type for multiplication');
                }
            }

            add(other) {
                if (other instanceof FloatExpComplex) {
                    other = other.toDeepComplex();
                }
                return new DeepComplex(this.re.plus(other.re), this.im.plus(other.im));
            }

            sub(other) {

                }
                return new DeepComplex(this.re.minus(other.re), this.im.minus(other.im));
            }

            downCast() {

            }

            toFloatExp() {

                    getFloatExp(this.re.toString()),
                    getFloatExp(this.im.toString())
                )
            }
        }

        class FloatExpComplex {
            constructor(re, im) {
                this.re = getFloatExp(re);
                this.im = getFloatExp(im);
            }

            abs() {
                return this.re.mul(this.re).add(this.im.mul(this.im)).sqrt();
            }

            mul(other) {
                if (typeof other === 'number') {
                    return new FloatExpComplex(this.re.mul(new FloatExp(other, 0)), this.im.mul(new FloatExp(other, 0)));
                } else
                    return new FloatExpComplex(
                        this.re.mul(other.re).sub(this.im.mul(other.im)),
                        this.re.mul(other.im).add(this.im.mul(other.re))
                    )
            }

            div(other) {
                if (typeof other === 'number') {
                    return new FloatExpComplex(this.re.div(new FloatExp(other, 0)), this.im.div(new FloatExp(other, 0)));
                } else
                    return new FloatExpComplex(
                        this.re.div(other.re).sub(this.im.div(other.im)),
                        this.re.div(other.im).add(this.im.div(other.re))
                    )
            }

            add(other) {
                return new FloatExpComplex(
                    this.re.add(other.re),
                    this.im.add(other.im)
                )
            }

            sub(other) {
                return new FloatExpComplex(
                    this.re.sub(other.re),
                    this.im.sub(other.im)
                )
            }

            toComplex() {
                return new Complex(this.re.doubleValue(), this.im.doubleValue());
            }

            toDeepComplex() {
                return new DeepComplex(
                    new Decimal(this.re.toString()),
                    new Decimal(this.im.toString())
                )
            }
        }

        /**
 * Calculates the reference orbit for a given complex number 'c' using the Mandelbrot iteration.
 * @param {DeepComplex} c - The complex number for which the reference orbit is calculated.
 * @param {number} iterations - The number of iterations to perform.
 * @param {number} [bailout=2] - The bailout value used for iteration termination.
 * @returns {FloatExpComplex[]} - An array containing the reference orbit.
 */
        function getReferenceOrbit(c, iterations, bailout = 2) {
            const z = new DeepComplex(0, 0);
            const orbit = [];
            for (let i = 0; i < iterations; i++) {
                if (z.abs() > 10000) {
                    console.warn(`${c} is not a valid reference point!`)
                    break
                };
                orbit.push(z.toFloatExp());
                iterate(z, c);
            }
            return orbit;
        }

        /**
 * Calculates the series coefficients for a given reference orbit and validation set.
 * @param {Complex[]} ref - The reference orbit.
 * @param {FloatExpComplex[]} validate - The validation set.
 * @param {number} iterations - The number of iterations to perform.
 * @param {number} [bailout=2] - The bailout value used for iteration termination.
 * @returns {{ it: number, coeff: FloatExpComplex[] }} - An object containing the number of iterations and series coefficients.
 */
        function getSeriesCoefficients(ref, validate, iterations, bailout = 2) {
            let coefficients = [...Array(6)].map(e => new FloatExpComplex(0, 0));
            let lastCoeff;

            const iterZ = [...validate];

            for (let n = 0; n < ref.length; n++) {
                const Z = ref[n]

                lastCoeff = coefficients;
                coefficients = iterateCoeff(Z, coefficients)

                for (let i = 0; i < iterZ.length; i++) {
                    let z = validate[i];
                    let v = iterZ[i];
                    let v2 = v.mul(Z).mul(2).add(v.mul(v)).add(validate[i]); // 2Zz+z^2+c

                    let approx = approximate(z, coefficients)

                    let error = Math.abs((approx.re.div(v2.re).abs().add(approx.im.div(v2.im).abs())).sub(new FloatExp(2, 0)).doubleValue());
                    // console.log(n, approx, v2, error)

                    if (error > 1e-4 || Z.add(v2).abs().doubleValue() > 2) return {
                        it: n,
                        coeff: lastCoeff
                    };
                    iterZ[i] = v2;
                }

            }

            return {
                it: 0,
                coeff: []
            };
        }

        function iterateCoeff(ref, coefficients) {
            let terms = coefficients.length;
            let newCoeff = [];
            for (let i = 0; i < terms; i++) {
                let c = coefficients[i];
                c = c.mul(ref).mul(2);
                if (i == 0) {
                    c = c.add(new FloatExpComplex(1, 0));
                } else {
                    let n = 0;
                    while (n < i - 1 - n) {
                        let termA = coefficients[n];
                        let termB = coefficients[i - 1 - n];
                        c = c.add(termA.mul(termB).mul(2));
                        n++;
                    }

                    if (i % 2 == 1) {
                        let sq = coefficients[parseInt(i / 2)];
                        c = c.add(sq.mul(sq));
                    }
                }
                newCoeff[i] = c;
            }
            return newCoeff;
        }

        /**
         * Approximates a complex number 'c' using the given series coefficients.
         * @param {} c - The complex number to approximate.
         * @param {FloatExpComplex[]} coeff - The series coefficients.
         * @returns {FloatExpComplex} - The approximate value of 'c'.
         */
        function approximate(c, coeff) {
            let result = new FloatExpComplex(0, 0);
            let cn = c;
            for (let i = 0; i < coeff.length; i++) {
                result = result.add(coeff[i].mul(cn))
                cn = cn.mul(c)
            }
            return result
        }

        /**
         * Performs one iteration of the Mandelbrot iteration on a complex number 'z' using 'c'.
         * @param {DeepComplex} z - The complex number being iterated.
         * @param {DeepComplex} c - The constant complex number.
         */
        function iterate(z, c) {
            const x = z.re.times(z.re).minus(z.im.times(z.im)).add(c.re);
            z.im = z.re.times(z.im).times(2).add(c.im);
            z.re = x;
        }

        /**
         * Calculates the number of iterations required for a complex number to exceed a given bailout value.
         *
         * @param {number} re - The real part of the complex number.
         * @param {number} im - The imaginary part of the complex number.
         * @param {number} bailout - The bailout value.
         * @param {number} maxiter - The maximum number of iterations to perform.
         * @returns {number} - The number of iterations required for the complex number to exceed the bailout value.
         */
        function getDirect(re, im, bailout, maxiter) {
            let it = 0;
            let re1 = re;
            let im1 = im;

            while (re * re + im * im < bailout * bailout && it <= maxiter) {
                // console.log(re, im);
                let temp = re * re - im * im + re1;
                im = 2 * re * im + im1;
                re = temp;
                it++;
            }
            return it;
        }

        /**
         * Calculates the escape time for a point in the Mandelbrot set using perturbation theory.
         * @param {Complex} delta - The perturbation applied to the point.
         * @param {Complex} origin - The origin of the perturbation.
         * @param {Complex[]} ref - The reference orbit.
         * @param {number} maxIter - The maximum iteration.
         * @param {number} bailout - The bailout value used for iteration termination.
         * @param {number} [start=0] - The index from which to start iterating the reference orbit.
         * @returns {number|null} - The escape time for the point or null if it doesn't escape.
         */
        function getPT(delta, origin, ref, maxIter, bailout, start = 0) {
            let pertR = delta.re;
            let pertI = delta.im;
            let tmp;

            let iter = start;
            let refIter = start;
            while (iter < maxIter) {
                const Z = ref[refIter]

                tmp = 2 * (Z.re * pertR - Z.im * pertI) + (pertR * pertR - pertI * pertI) + origin.re;
                pertI = 2 * (Z.re * pertI + Z.im * pertR + pertR * pertI) + origin.im;
                pertR = tmp;
                refIter++;

                const Z2 = ref[refIter]
                const valR = Z2.re + pertR;
                const valI = Z2.im + pertI;
                const val = Math.sqrt(valR * valR + valI * valI);
                if (val > bailout) return iter;
                if (val < Math.sqrt(pertR * pertR + pertI * pertI) || refIter == ref.length - 1) {
                    pertR = valR;
                    pertI = valI;
                    refIter = 0;
                }
                iter++;
            }
            return iter;
        }

        function getPTIterFloatExp(delta, origin, ref, maxIter, bailout, start = 0) {
            let tmp;

            let iter = start;
            let refIter = start;
            while (iter < maxIter) {
                let Z = ref[refIter];

                // 计算delta的影响
                tmp = Z.mul(delta).mul(2).add(delta.mul(delta)).add(origin);
                delta = tmp;
                refIter++;

                let Z2 = ref[refIter];
                let val = Z2.add(delta);// 合并参考与delta

                if (val.abs().doubleValue() > 4) {
                    return iter;
                }  // 逃逸检测
                if (val.abs().sub(delta.abs()).doubleValue() < 0 || refIter == ref.length - 1) { // 检测是否需要变基
                    delta = val;
                    refIter = 0;
                }
                iter++;
            }
            return iter;
        }

        /**
         * Generates a rainbow palette of colors.
         * @param {number} numColors - The number of colors to generate.
         * @returns {number[][]} - An array containing RGBA values for each color in the palette.
         */
        function generateRainbowPalette(numColors) {
            const rainbowColors = [];
            const frequency = 0.2; // Adjust the frequency to change the spread of colors

            for (let i = 0; i < numColors; i++) {
                const red = Math.sin(frequency * i) * 127 + 128;
                const green = Math.sin(frequency * 1.1 * i) * 127 + 128;
                const blue = Math.sin(frequency * 1.2 * i) * 127 + 128;
                rainbowColors.push([red | 0, green | 0, blue | 0, 255]);
            }

            return rainbowColors;
        }

        const palette = [[1, 1, 1], [205, 92, 92], [240, 128, 128], [255, 0, 0], [178, 34, 34], [139, 0, 0], [188, 143, 143], [165, 42, 42], [128, 0, 0], [250, 128, 114], [255, 99, 71], [233, 150, 122], [255, 127, 80], [255, 69, 0], [255, 160, 122], [160, 82, 45], [210, 105, 30], [139, 69, 19], [244, 164, 96], [255, 218, 185], [205, 133, 63], [255, 228, 196], [255, 140, 0], [222, 184, 135], [210, 180, 140], [255, 222, 173], [255, 228, 181], [255, 165, 0], [245, 222, 179], [184, 134, 11], [218, 165, 32], [255, 215, 0], [240, 230, 140], [238, 232, 170], [189, 183, 107], [255, 255, 0], [128, 128, 0], [107, 142, 35], [154, 205, 50], [85, 107, 47], [173, 255, 47], [127, 255, 0], [124, 252, 0], [0, 255, 0], [50, 205, 50], [152, 251, 152], [144, 238, 144], [34, 139, 34], [0, 128, 0], [0, 100, 0], [143, 188, 143], [46, 139, 87], [60, 179, 113], [0, 255, 127], [0, 250, 154], [102, 205, 170], [127, 255, 212], [64, 224, 208], [32, 178, 170], [72, 209, 204], [0, 139, 139], [0, 128, 128], [0, 255, 255], [175, 238, 238], [0, 206, 209], [95, 158, 160], [176, 224, 230], [173, 216, 230], [0, 191, 255], [135, 206, 235], [135, 206, 250], [70, 130, 180], [30, 144, 255], [176, 196, 222], [100, 149, 237], [65, 105, 225], [0, 0, 255], [0, 0, 205], [0, 0, 139], [0, 0, 128], [25, 25, 112], [106, 90, 205], [72, 61, 139], [123, 104, 238], [147, 112, 219], [138, 43, 226], [75, 0, 130], [153, 50, 204], [148, 0, 211], [186, 85, 211], [216, 191, 216], [221, 160, 221], [238, 130, 238], [255, 0, 255], [139, 0, 139], [128, 0, 128], [218, 112, 214], [199, 21, 133], [255, 20, 147], [255, 105, 180], [219, 112, 147], [220, 20, 60], [255, 192, 203], [255, 182, 193],
        [220, 220, 220], [211, 211, 211], [192, 192, 192], [169, 169, 169], [128, 128, 128], [105, 105, 105], [119, 136, 153], [112, 128, 144], [47, 79, 79]]

        /**
         * Calculates the color transition between two colors in a palette based on a percentage.
         * @param {number[][]} pal - The palette containing RGB values for colors.
         * @param {number} it - The percentage of transition between two colors (0 to 1).
         * @returns {number[]} - An array containing RGB values for the interpolated color.
         */
        function colorTrans(pal, it) {
            var percent = it - Math.floor(it);
            var c1 = Math.floor(it) % pal.length;
            var c2 = (c1 + 1) % pal.length;
            var r = (1 - percent) * pal[c1][0] + (percent) * pal[c2][0];
            var g = (1 - percent) * pal[c1][1] + (percent) * pal[c2][1];
            var b = (1 - percent) * pal[c1][2] + (percent) * pal[c2][2];
            return [r, g, b]
        }

        /**
 * Gets the color associated with the escape time 'it'.
 * @param {number|null} it - The escape time for a point or null if it doesn't escape.
 * @returns {number[]} - An array containing RGBA values for the color associated with the escape time.
 */
        function getColor(it, maxIter) {
            if (it == null || it >= maxIter) return [0, 0, 0, 255];
            else if (it < 0) return [0, 0, 0, 0];
            let color = colorTrans(palette, it / 6);
            return [color[0], color[1], color[2], 255];
        }

        /**
 * Represents a Mandelbrot set visualization.
 */
        class Mandelbrot {
            center;
            iterations;
            bailout;
            size;

            canvas;
            context;

            ref;
            rebase;

            stats;

            img;

            rendering;

            /**
     * @param {HTMLCanvasElement} canvas - The canvas element to draw the Mandelbrot set.
     * @param {DeepComplex} center - The center point of the Mandelbrot set.
     * @param {number} iterations - The number of iterations to perform for each point.
     * @param {number} bailout - The bailout value used for iteration termination.
     */
            constructor(canvas, center, iterations, bailout) {
                this.center = center;
                this.iterations = iterations;
                this.bailout = bailout;

                this.size = new FloatExp(4);

                this.canvas = canvas;
                this.context = canvas.getContext('2d');
                this.img = this.context.getImageData(0, 0, this.canvas.width, this.canvas.height);
                this.rendering = false;

                canvas.addEventListener('mousedown', e => {
                    if (e.button === 0 && !this.rendering) {
                        // Left click: decrease size
                        console.log(this.getDelta(e.offsetX, e.offsetY));
                        this.goto(this.center.add(this.getDelta(e.offsetX, e.offsetY)));
                        this.zoom(this.size.div(4))
                        this.update();
                    }
                });

                canvas.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    if (!this.rendering)
                        if (e.deltaY < 0) {
                            this.goto(this.center.add(this.getDelta(e.offsetX, e.offsetY)));
                            this.zoom(this.size.div(4))
                            this.update();
                        } else if (e.deltaY > 0) {
                            this.zoom(this.size.mul(4));
                            this.update();
                        }
                });

                canvas.addEventListener('contextmenu', e => {
                    e.preventDefault();
                    if (!this.rendering) {
                        this.zoom(this.size.div(4));
                        this.update();
                    }
                })

                this.stats = {
                    ref: 0,
                    calc: 0,
                    guess: 0,
                    approx: 0,
                    time: performance.now()
                }
            }

            /**
     * Zooms the Mandelbrot set visualization.
     * @param {FloatExp} size - The new size of the visualization.
     */
            zoom(size) {
                Decimal.config({ precision: -size.exp + 10 })
                this.size = size;
            }

            /**
     * Moves the center of the Mandelbrot set visualization.
     * @param {DeepComplex} c - The new center point.
     */
            goto(c) {
                this.center = c;
            }

            /**
     * Sets the number of iterations for the Mandelbrot set visualization.
     * @param {number} it - The number of iterations.
     */
            setIterations(it) {
                this.iterations = parseInt(it);
            }

            /**
     * Resets the Mandelbrot set visualization to its initial state.
     */
            home() {
                this.goto(new DeepComplex(new Decimal(0), new Decimal(0)))
                this.size = new FloatExp(4);
            }

            /**
     * Calculates the delta between a point and the base point on the canvas.
     * @param {number} x - The x-coordinate of the point.
     * @param {number} y - The y-coordinate of the point.
     * @param {number} [baseX] - The x-coordinate of the base point (optional).
     * @param {number} [baseY] - The y-coordinate of the base point (optional).
     * @returns {FloatExpComplex} - The delta as a complex number.
     */
            getDelta(x, y, baseX, baseY) {
                if (!baseX) baseX = this.canvas.width / 2;
                if (!baseY) baseY = this.canvas.height / 2;
                return new FloatExpComplex(
                    this.size.mul((x - baseX) / this.canvas.width),
                    this.size.mul((baseY - y) / this.canvas.height)
                )
                // return new Complex(
                //     (x - baseX) / this.canvas.width * this.size,
                //     (baseY - y) / this.canvas.height * this.size
                // )
            }

            /**
     * Sets the rebase point for the Mandelbrot set visualization.
     * @param {number[]} xy - The coordinates of the rebase point.
     * @private
     */
            _rebase(xy) {
                this.rebase = xy;
            }

            /**
     * Retrieves the color of a pixel in the Mandelbrot set visualization.
     * @param {number} x - The x-coordinate of the pixel.
     * @param {number} y - The y-coordinate of the pixel.
     * @returns {number[]} - An array containing RGBA values for the color.
     */
            getColor(x, y) {
                const index = (y * this.canvas.width + x) * 4;
                return [this.img.data[index], this.img.data[index + 1], this.img.data[index + 2], this.img.data[index + 3]]
            }

            /**
     * Sets the color of a pixel in the Mandelbrot set visualization.
     * @param {number} x - The x-coordinate of the pixel.
     * @param {number} y - The y-coordinate of the pixel.
     * @param {number[]} color - An array containing RGBA values for the color.
     */
            setColor(x, y, color) {
                const index = (y * this.canvas.width + x) * 4;
                this.img.data[index] = color[0]
                this.img.data[index + 1] = color[1]
                this.img.data[index + 2] = color[2]
                this.img.data[index + 3] = color[3]
            }

            /**
 * Updates the Mandelbrot set visualization.
 * @param {boolean} [rebase=false] - Indicates whether to rebase the visualization (optional).
 */
            update(rebase = false) {
                this.rendering = true;
                if (!rebase) {
                    this.stats = {
                        ref: 0,
                        calc: 0,
                        guess: 0,
                        approx: 0,
                        time: performance.now()
                    };
                }

                reInput.value = this.center.re;
                imInput.value = this.center.im;
                zoomInput.value = new FloatExp(4).div(this.size).toString()
                itInput.value = this.iterations;

                let base, ref, refComplex, glitches, coeff;
                let refLen = 0;
                if (this.size.doubleValue() <= 1e-11) {
                    console.log(performance.now() + " computing reference")
                    base = rebase ? this.center.add(this.getDelta(this.rebase[0], this.rebase[1])) : this.center;
                    ref = getReferenceOrbit(base, this.iterations, this.bailout);
                    refComplex = ref.map(e => e.toComplex());
                    refLen = ref.length;
                    this.stats.ref++;
                    console.log("ref iter: " + ref.length)
                    if (!rebase) this.ref = ref;

                    console.log(performance.now() + " series approximation")
                    coeff = getSeriesCoefficients(ref, [
                        this.getDelta(0, 0),
                        this.getDelta(0, this.canvas.height - 1),
                        this.getDelta(this.canvas.width - 1, 0),
                        this.getDelta(this.canvas.width - 1, this.canvas.height - 1)
                    ], this.iterations, this.bailout)
                    console.log(coeff)
                    this.stats.approx = coeff.it;

                    console.log(performance.now() + " perturbation")

                }
                glitches = [];

                let paint = (x, y) => {
                    // if (this.size > 1e-10) delta = delta.toComplex()
                    let newIter;
                    if (this.size.doubleValue() > 1e-11) {
                        let delta = this.getDelta(x, y);
                        let z = this.center.downCast().add(delta.toComplex())
                        newIter = getDirect(z.re, z.im, this.bailout, this.iterations)
                    }
                    else {
                        let delta = rebase ? this.getDelta(x, y, this.rebase[0], this.rebase[1]) : this.getDelta(x, y);
                        if (coeff.it > 200) {
                            let approx = approximate(delta, coeff.coeff)
                            if (approx.re.exp < -160 || approx.im.exp < -160)
                                newIter = getPTIterFloatExp(approx, delta, ref, this.iterations, this.bailout, coeff.it);
                            else
                                newIter = getPT(approx.toComplex(), delta.toComplex(), refComplex, this.iterations, this.bailout, coeff.it);
                        } else {
                            if (delta.scale < -320) {
                                newIter = getPTIterFloatExp(delta, delta, ref, this.iterations, this.bailout);
                            } else {
                                delta = delta.toComplex();
                                newIter = getPT(delta, delta, refComplex, this.iterations, this.bailout);
                            }
                        }
                    }

                    if (newIter < 0) glitches.push([x, y])
                    else this.stats.calc++;

                    const color = getColor(newIter, this.iterations)

                    this.setColor(x, y, color);
                }

                let showInfo = () => {
                    let totalPixels = this.canvas.width * this.canvas.height;
                    let statusText = `Reference: ${this.stats.ref} (${refLen}it)\nApproximation: ${this.stats.approx}it (${(this.stats.approx / refLen * 100).toFixed(2)}%)\nCalculation: ${this.stats.calc} (${(this.stats.calc / totalPixels * 100).toFixed(2)}%)\nGuessed: ${this.stats.guess} (${(this.stats.guess / totalPixels * 100).toFixed(2)}%)\nTime: ${((performance.now() - this.stats.time) / 1000).toFixed(3)}s`;
                    if (!this.rendering) statusText += "\nDone!";
                    statsLabel.innerText = statusText;
                }

                let p1 = () => {
                    return new Promise((r, j) => {
                        for (let y = 0; y < this.canvas.height; y += 2) {
                            for (let x = 0; x < this.canvas.width; x += 2) {
                                if (!rebase || (rebase && this.getColor(x, y)[3] == 0)) {
                                    paint(x, y);
                                }
                            }
                        }
                        this.context.putImageData(this.img, 0, 0)
                        showInfo();
                        setTimeout(r, 10);
                    })
                }

                let p2 = () => {
                    return new Promise((r, j) => {
                        for (let y = 0; y < this.canvas.height; y += 2) {
                            for (let x = 1; x < this.canvas.width; x += 2) {
                                if (!rebase || (rebase && this.getColor(x, y)[3] == 0)) {
                                    let leftColor = this.getColor(x - 1, y);
                                    let rightColor = this.getColor(x + 1, y);
                                    if (leftColor[0] == rightColor[0] && leftColor[1] == rightColor[1] && leftColor[2] == rightColor[2] && leftColor[3] == 255 && rightColor[3] == 255) {
                                        this.setColor(x, y, leftColor);
                                        this.stats.guess++;
                                    } else {
                                        paint(x, y);
                                    }
                                }
                            }
                        }
                        this.context.putImageData(this.img, 0, 0)
                        showInfo();
                        setTimeout(r, 10);
                    })
                }

                let p3 = () => {
                    return new Promise((r, j) => {
                        for (let y = 1; y < this.canvas.height; y += 2) {
                            for (let x = 0; x < this.canvas.width; x++) {
                                if (!rebase || (rebase && this.getColor(x, y)[3] == 0)) {
                                    let upColor = this.getColor(x, y - 1);
                                    let downColor = this.getColor(x, y + 1);
                                    if (upColor[0] == downColor[0] && upColor[1] == downColor[1] && upColor[2] == downColor[2] && upColor[3] == 255 && downColor[3] == 255) {
                                        this.setColor(x, y, upColor);
                                        this.stats.guess++;
                                    } else {
                                        paint(x, y);
                                    }
                                }
                            }
                        }
                        this.context.putImageData(this.img, 0, 0)
                        showInfo();
                        setTimeout(r, 10);
                    })
                }

                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                p1().then(() => p2()).then(() => p3()).then(() => {
                    if (glitches.length > 4 && this.stats.ref < 70) {
                        let i = parseInt(glitches.length / 10);
                        //this._rebase(glitches[i])

                        setTimeout(() => {
                            this.update(true)
                        }, 1);

                    } else {
                        console.log('done!')
                        this.rendering = false;
                    }

                    showInfo();
                })
            }

            /**
 * Initiates the download of the Mandelbrot set visualization as a PNG image.
 */
            download() {
                const downloadLink = document.createElement('a');

                downloadLink.href = canvas.toDataURL('image/png');
                downloadLink.download = 'mandelbrot.png';

                downloadLink.click();
            }

            /**
 * Increases the number of iterations for the Mandelbrot set visualization.
 * @param {number} mul - The multiplier for increasing the iterations.
 */
            increaseIteration(mul) {
                this.setIterations(this.iterations * mul);

                for (let y = 0; y < this.canvas.height; y++) {
                    for (let x = 0; x < this.canvas.width; x++) {
                        const color = this.getColor(x, y);
                        if (color[0] == 0 && color[1] == 0 && color[2] == 0) {
                            this.setColor(x, y, [0, 0, 0, 0])
                        }
                    }
                }
                if (!this.rebase) this.rebase = [parseInt(this.canvas.width / 2), parseInt(this.canvas.height)]
                this.update(true)
            }
        }

        let c = new DeepComplex(
            new Decimal(0), new Decimal(0));

        let size = new FloatExp(4);
        let bailout = 2;
        let iterations = 256;


        const mandelbrot = new Mandelbrot(canvas, c, iterations, bailout)
        mandelbrot.zoom(size)
        mandelbrot.update()

            mandelbrot.zoom(new FloatExp(4).div(parseFloatExp(zoomInput.value)));

            mandelbrot.update();

        document.getElementById('home').addEventListener('click', e => {
            mandelbrot.home()
            mandelbrot.setIterations(iterations);
            mandelbrot.update()

        document.getElementById('download').addEventListener('click', e => {

        sampleLoadBtn.addEventListener('click', e => {

        document.getElementById('zoom-in').addEventListener('click', function () {

        });

        document.getElementById('zoom-out').addEventListener('click', function () {
            mandelbrot.zoom(mandelbrot.size.mul(4));
            mandelbrot.update()
        });

        document.getElementById('increase-iter').addEventListener('click', function () {
            mandelbrot.increaseIteration(2);
        });

        document.getElementById('decrease-iter').addEventListener('click', function () {
            mandelbrot.setIterations(mandelbrot.iterations / 2);
            mandelbrot.update()
        });
